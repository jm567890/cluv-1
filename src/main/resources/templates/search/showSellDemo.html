<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>Insert title here</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">
        //차트 데이터 불러오기
        var real_data = [[${chartData}]];
        //차트 그리기
        google.charts.load('current', {'packages':['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
            var jsonData = JSON.parse(real_data);

            var data = new google.visualization.DataTable();
            data.addColumn('string', '태그');
            data.addColumn('number', '누적판매량');

            for(var i in jsonData) {
                data.addRow([ i, jsonData[i] ]);
            }

            var options = {
                title : '태그의 개별 누적 판매량 ',
                vAxis: {title: '판매량'},
                hAxis: {title: '태그'},
                seriesType: 'bars',
                series: {5: {type: 'line'}}
            };
            var chart = new google.visualization.ColumnChart(document
                .getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<div layout:fragment="content" style="align-content: center">
    <h1>태그 판매 확인 페이지</h1>
    <div id="chart_div" style="width:900px; height: 500px; align-content: center "></div>
</div>
</html>
